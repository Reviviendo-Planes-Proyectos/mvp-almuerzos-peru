<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú del Restaurante - Almuerzos Perú</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/menu.css">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="js/menu.js" as="script">
  <link rel="preload" href="images/logo.png" as="image">
  
  <!-- Firebase scripts must load before our scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <meta property="og:type" content="website" />
  <meta property="og:url" content="" id="og-url" />
  <meta property="og:title" content="" id="og-title" />
  <meta property="og:description" content="" id="og-description" />
  <meta property="og:image" content="" id="og-image" />

  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="" id="twitter-url" />
  <meta property="twitter:title" content="" id="twitter-title" />
  <meta property="twitter:description" content="" id="twitter-description" />
  <meta property="twitter:image" content="" id="twitter-image" />

</head>
<body>
  <div id="custom-toast" class="custom-toast hidden"></div>
  <header class="main-header">
    <div class="container header-content">
      <a href="index.html" class="logo">
        <img style="width: 200px" src="images/logo.png" alt="Almuerzos Perú" loading="eager" />
      </a>
      <div
        style="background-color: #ffffff; display: none; border-radius: 10px; padding-right: 15px; margin-right: 10px; padding-left: 15px; align-items: center;">
        <img style="width: 25px;" src="images/login.svg" alt="Login Icon">
        <button id="my-account-btn" class="header-button">
          Soy comenzal
        </button>
        <span id="favorites-count-display"
          style="display: none; margin-left: 10px; cursor: pointer; color: #E91E63; font-weight: bold; font-size: 1.1em; gap: 5px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-heart">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
          </svg>
          <span id="favorites-counter">0</span>
        </span>
        <span id="logout-text"
          style="display: none; margin-left: 10px; cursor: pointer; color: #555; font-size: 0.9em;">(Cerrar
          Sesión)</span>
      </div>
    </div>
  </header>


  <a href="/index.html" class="banner-back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5"></path>
      <path d="M12 19l-7-7 7-7"></path>
    </svg>
  </a>

  <div class="container">
    <div id="menu-banner" class="menu-banner">
      <div class="restaurant-header">
        <div class="restaurant-icon">
          <img id="restaurant-logo" src="" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; display: none;">
          <svg id="restaurant-icon-placeholder" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 13C8.66 13 10 11.66 10 10S8.66 7 7 7 4 8.34 4 10 5.34 13 7 13Z" fill="currentColor"/>
            <path d="M20 13V6C20 5.45 19.55 5 19 5H14C13.45 5 13 5.45 13 6V13C13 13.55 13.45 14 14 14H19C19.55 14 20 13.55 20 13Z" fill="currentColor"/>
            <path d="M21 15H3C2.45 15 2 15.45 2 16V18C2 18.55 2.45 19 3 19H21C21.55 19 22 18.55 22 18V16C22 15.45 21.55 15 21 15Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="restaurant-info">
          <div class="restaurant-title-container">
            <h2 id="restaurant-name">Cargando...</h2>
            <div class="restaurant-status mobile-status">
              <div class="mobile-status-dot"></div>
            </div>
          </div>
          <div class="restaurant-details">
            <div class="restaurant-detail">
              <span class="detail-icon">🕐</span>
              <span id="restaurant-hours"></span>
            </div>
            <div class="restaurant-detail">
              <span class="detail-icon">❤️</span>
              <span id="restaurant-total-likes">0</span>
            </div>
            <div id="restaurant-delivery-detail" class="restaurant-detail" style="display: none;">
              <span class="detail-icon">🚚</span>
            </div>
            <div id="restaurant-local-detail" class="restaurant-detail" style="display: none;">
              <span class="detail-icon">🍽️</span>
            </div>
            <div class="restaurant-detail">
              <span class="detail-icon">📍</span>
              <a id="restaurant-location" href="#" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: underline; cursor: pointer;"></a>
            </div>
            <div class="restaurant-detail">
              <span class="detail-icon" id="restaurant-delivery-icon">🚚</span>
              <span id="restaurant-delivery-text">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="restaurant-status desktop-status">
        <span class="status-badge">CARGANDO...</span>
      </div>
    </div>



    <p id="restaurant-description" class="restaurant-description"></p>

    <nav id="cards-nav" class="cards-nav">
      <p style="color: white; text-align: center">Cargando cartas...</p>
    </nav>

    <div id="dishes-container" class="dishes-container">
      <p style="text-align: center">
        Selecciona una carta para ver sus platos.
      </p>
    </div>

    <button class="order-button">Realiza tu pedido</button>
  </div>


  <button id="share-btn" class="banner-share-btn" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share-2">
      <circle cx="18" cy="5" r="3"></circle>
      <circle cx="6" cy="12" r="3"></circle>
      <circle cx="18" cy="19" r="3"></circle>
      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
    </svg>
  </button>


  <div id="toast-notification" class="toast"></div>

  <div id="login-modal-overlay" class="login-modal-overlay">
    <div class="login-modal-content">
      <button class="login-modal-close-btn" id="login-modal-close-btn">&times;</button>
      <h2>¡Bienvenido!</h2>
      <p>Únete para poder dar "Me gusta" a tus platos favoritos o realizar pedidos.</p>
      <button id="google-login-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
        Unirse con Google
      </button>
    </div>
  </div>

  <div id="commentModalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <img id="commentDishImage" src="" alt="Plato" class="modal-image" />
      <h2 id="commentDishName"></h2>
      <p>¿Qué tal te pareció el platillo? ¿Cómo podríamos mejorarlo?</p>
      <textarea id="commentText" rows="4" maxlength="120" placeholder="Escribe tu comentario aquí..."></textarea>
      <div class="progress-row">
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <span id="charCounter" class="char-counter">0 / 120</span>
      </div>
      <div class="modal-buttons">
        <button id="omitCommentBtn">Omitir</button>
        <button id="submitCommentBtn">Enviar comentario</button>
      </div>
    </div>
  </div>

  <!-- Load JavaScript at the end for better performance -->
  <script defer src="js/menu.js"></script>
</body>

</html>
