<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Platos Favoritos - Almuerzos Perú</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/index.css" as="style" />
    <link rel="preload" href="css/favorites.css" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" as="style" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="css/favorites.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html">
                <img style="width: 250px" src="images/logo.png" alt="Almuerzos Perú Logo" loading="eager" />
            </a>
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: row; ">
                <div style="background-color: #ffffff; border-radius: 10px; padding-right: 15px; margin-right: 10px; padding-left: 15px; display: flex; align-items: center;">
                    <button id="my-account-btn" class="header-button">
                        Cargando...
                    </button>
                    <span id="logout-text" style="display: none; margin-left: 10px; cursor: pointer; color: #555; font-size: 0.9em;">(Cerrar Sesión)</span>
                </div>
            </div>
        </div>
    </header>

    <main class="favorites-container">
        <h1>Mis Platos Favoritos</h1>
        <div id="favorite-dishes-list">
            <p class="no-favorites-message">Cargando tus platos favoritos...</p>
        </div>
        <div class="back-button-container">
            <button id="back-to-home-btn" class="back-button">Retroceder a la página principal</button>
        </div>
    </main>

    <!-- Firebase scripts must load before our scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/favorites.js" defer></script>

</body>
</html>
